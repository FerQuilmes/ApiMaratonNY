# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wamichelobultraback-prd

on:
  push:
    branches:
      - stagin
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DATABASE_HOST: ${{secrets.DATABASE_HOST}}
          envkey_DATABASE_USER: ${{secrets.DATABASE_USER}}
          envkey_DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
          envkey_DATABASE: ${{secrets.DATABASE_STG}}

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'wamichelobultraback-prd-stage'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wamichelobultraback-prd'
          slot-name: 'wamichelobultraback-prd-stage'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A19EBC2A2594293BC487CD4F0A7E3B4 }}
          package: .
